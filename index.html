<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <title>Weight Converter</title>
</head>
<style>
  body {
    background: #333;
    color: #fff;
    margin-top: 70px;
  }
  #lbsInput{
    margin-bottom: 20px;
  }
  .card {
    padding: 20px;
  }
</style>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center mb-3">Weight Converter</h1>
        <form>
          <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Kilograms...">
        </form>
        <div id="output">
          <div class="card bg-primary mb-2">
            <div class="card-block">
              <h4>Grams:</h4>
              <div id="gramsOutput"></div>
            </div>
          </div>
          <div class="card bg-success mb-2">
            <div class="card-block">
              <h4>Pounds:</h4>
              <div id="poundsOutput"></div>
            </div>
          </div>
          <div class="card bg-danger mb-2">
            <div class="card-block">
              <h4>Ounces:</h4>
              <div id="ozOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    var lbsInput = document.querySelector('#lbsInput');
    var output = document.querySelector('#output');
    output.style.visibility = 'hidden';
    lbsInput.addEventListener('input', function (e) {
      // get input number
      var lbs = e.target.value;
      // display output
      output.style.visibility = 'visible';
      // Convert kilograms to grams
      var gramsOutput = document.querySelector('#gramsOutput');
      gramsOutput.innerHTML = (lbs * 1000).toFixed(2);
      // Convert kilograms to pounds
      var poundsOutput = document.querySelector('#poundsOutput');
      poundsOutput.innerHTML = (lbs * 2.2046226).toFixed(2);
      // Convert kilograms to ounces
      var ozOutput = document.querySelector('#ozOutput');
      ozOutput.innerHTML = (lbs * 35.2739619).toFixed(2);
    })
  </script>
</body>
</html>
